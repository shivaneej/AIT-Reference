<!DOCTYPE html>
<html>
<head>
	<title>AIT</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body class="formbg">
	<div class="full-container">
		<div class="center-container">
			<div class="formWindow" id="userLoginWindow">
			<form action="/validate" method="POST">
				<p class="label"><span>Name</span> <input class="userFormInput" type="name" name="username" placeholder="Enter Name " required="Please enter valid email address"> </p>
				<p class="label"><span>Age</span> <input class="userFormInput" type="number" name="userAge" placeholder="Enter Age" required> </p>
				<p><input type="submit" name="loginbtn" value="Validate Age" class="yellowBtn"></p>
			</form>
			</div>
		</div>
	</div>
	
</body>
</html>
