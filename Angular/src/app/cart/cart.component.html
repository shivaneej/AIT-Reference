<div [ngClass]="'rightPanel'" class="container" style="width: 30%;">
    <h3>Cart</h3>
    <ul *ngFor="let item of cartItems">
      <li>
        <span> {{item.itemName}} </span> 
        <span><button type="button" (click)="removeItemFromCart(item.itemId)">Remove</button></span>
      </li>
    </ul>
  </div>
